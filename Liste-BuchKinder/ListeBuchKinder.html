<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">

    <script>

        //window.onerror = function (message, source, lineno, colno, error) { alert(event + ' ' + lineno) };
        
        window.onload = function () {

            button1.addEventListener('click', einfügen, false);

            function einfügen() {
                console.log(arguments);
                var divElement = document.createElement('div');
                divElement.onclick = löschen;
                divElement.innerHTML = text1.value;
                ausgabe1.appendChild(divElement);
            }

            function löschen() {
                this.parentNode.removeChild(this);
            }
        }

    </script>
</head>

<body>

    <input id="text1" type="text"></input>
    <br>
    <input id="button1" type="button" value="Einfügen"></input>

    <div id="ausgabe1"></div>


    <noscript>
        <h1>JavaScript muss aktiviert Sein! :(</h1>
    </noscript>
</body>

</html>
