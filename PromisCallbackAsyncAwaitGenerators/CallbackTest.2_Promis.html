            }

                return promis;

            function asynFunktion3() {
                var promis = new Promise((resolved) => {
                    setTimeout(() => resolved('fertig3'), Math.random() * 3000);
                })
                return promis;
            }


            asynFunktion1()
                .then((fulfilled) => { console.log(fulfilled); return asynFunktion2() })

                .then((fulfilled) => { console.log(fulfilled); })

                console.log('Wenn diese Meldung zuerst kommt wird nicht blockiert! :)');
