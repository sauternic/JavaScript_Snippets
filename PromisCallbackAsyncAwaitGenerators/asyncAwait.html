<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">

    <script>

        window.onload = function () {

            function resolveAfter2Seconds() {
                return new Promise(resolve => {
                  setTimeout(() => { 
                    resolve('Wert!');
                  }, 5000);
                });
              }
              
              async function asyncCall() {
                console.log('calling');
                //result gibt direkt Wert und nicht ein Promis!!! :)))
                var result =  resolveAfter2Seconds();
                console.log(result);
                   
                   
                   // expected output: "resolved"
              }
              
              asyncCall();
              
        }

    </script>
</head>

<body>

    <noscript>
        <h1>JavaScript muss aktiviert Sein! :(</h1>
    </noscript>
</body>

</html>
